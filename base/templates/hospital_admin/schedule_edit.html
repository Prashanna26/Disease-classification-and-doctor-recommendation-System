{% extends 'base_generic.html' %} {% load static %} {% block content %}
<style>
  .form-container {
    max-width: 400px;
    margin: 0; /* Aligns form to the left */
    padding: 10px; /* Adds spacing */
  }
</style>
<h1>Edit Schedule for {{ form.instance.doctor.name }}</h1>
<div class="form-container" style="max-width: 400px; padding: 10px">
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="id_doctor" class="form-label">Doctor:</label>
      {{ form.doctor }}
    </div>
    <div class="mb-3">
      <label for="id_date" class="form-label">Date:</label>
      {{ form.date }}
    </div>
    <div class="mb-3">
      <label for="id_start_time" class="form-label">Start Time:</label>
      {{ form.start_time }}
    </div>
    <div class="mb-3">
      <label for="id_end_time" class="form-label">End Time:</label>
      {{ form.end_time }}
    </div>
    <button type="submit" class="btn btn-primary w-100">Save</button>
  </form>
  <br />
  <a href="{% url 'schedule_list' %}" class="btn btn-secondary w-100"
    >Back to Schedule List</a
  >
</div>
{% endblock %}
