{% extends 'main.html' %}
{% load static %}
{% block content %}
<div class="auth-page">
  <div class="auth-container">
    <div class="auth-logo">
      <img src="{% static 'images/logo.png' %}" alt="Dis-Ease Logo" />
    </div>

    <div class="auth-box">
      <h1 class="auth-title">Reset Your Password</h1>
      <form method="post" class="auth-form">
        {% csrf_token %}
        <label for="email">Email:</label>
        <input
          type="email"
          name="email"
          placeholder="Enter your email address"
          class="auth-input"
        />
        <input type="submit" value="Reset Password" class="auth-button" />
      </form>
      <p class="auth-toggle">
        Remember your password? <a href="{% url 'login' %}">Login</a>
      </p>
    </div>
  </div>
</div>

<style>
/* Styling for Reset Password Page */
.auth-page {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #ffffff;
    font-family: 'Poppins', sans-serif;
}

.auth-container {
    background: #ffffff;
    border-radius: 15px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    padding: 30px;
    width: 400px;
    text-align: center;
}

.auth-logo img {
    width: 100px;
    margin-bottom: 20px;
}

.auth-title {
    color: #3fb785;
    font-size: 2rem;
    margin-bottom: 20px;
}

.auth-form {
    display: flex;
    flex-direction: column;
    gap: 10px;
    text-align: left;
}

.auth-input {
    padding: 12px;
    border-radius: 5px;
    border: 1px solid #ddd;
    font-size: 1rem;
}

.auth-input:focus {
    outline: none;
    border-color: #3fb785;
    box-shadow: 0 0 5px rgba(63, 183, 133, 0.5);
}

.auth-button {
    padding: 12px;
    border-radius: 30px;
    border: none;
    background-color: #3fb785;
    color: white;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
}

.auth-button:hover {
    background-color: #2a9c6f;
}

.auth-toggle {
    margin-top: 15px;
    font-size: 0.9rem;
}

.auth-toggle a {
    color: #3fb785;
    text-decoration: none;
}

.auth-toggle a:hover {
    text-decoration: underline;
}
</style>
{% endblock %}
