{% extends 'main.html' %}
{% load static %}
{% block content %}
<div class="info-page">
  <div class="info-container">
    <div class="info-icon">
      <img src="{% static 'images/logo.png' %}" alt="Information Icon" />
    </div>

    <div class="info-box">
      <h1 class="info-title">Password Reset Email Sent</h1>
      <p class="info-message">
        We’ve emailed you instructions to reset your password. If you don’t see the email in your inbox, check your spam folder or try again.
      </p>
    </div>
  </div>
</div>

<style>
/* Styling for Information Page */
.info-page {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #f9f9f9;
    font-family: 'Poppins', sans-serif;
}

.info-container {
    background: #ffffff;
    border-radius: 15px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    padding: 30px;
    width: 400px;
    text-align: center;
    border-top: 5px solid #3fb785;
}

.info-icon img {
    width: 120px;
    margin-bottom: 20px;
}

.info-title {
    color: #3fb785;
    font-size: 1.8rem;
    margin-bottom: 15px;
    font-weight: 600;
}

.info-message {
    font-size: 1rem;
    color: #555555;
    line-height: 1.6;
}

</style>
{% endblock %}
