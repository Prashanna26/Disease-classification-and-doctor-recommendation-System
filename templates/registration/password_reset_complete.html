{% extends 'main.html' %}
{% load static %}
{% block content %}
<div class="info-page">
  <div class="info-container">
    <div class="info-icon">
      <img src="{% static 'images/logo.png' %}" alt="Information Icon" />
    </div>

    <div class="info-box">
      <h2 class="info-title">Password Reset Successful</h2>
      <p class="info-message">
        Your password has been updated successfully! You can now 
        <a href="{% url 'login' %}" class="info-link">log in</a> with your new password.
      </p>
    </div>
  </div>
</div>

<style>
/* Styling for Information Page */
.info-page {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #f9f9f9;
    font-family: 'Poppins', sans-serif;
}

.info-container {
    background: #ffffff;
    border-radius: 15px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    padding: 30px;
    width: 400px;
    text-align: center;
    border-top: 5px solid #3fb785;
}

.info-icon img {
    width: 120px;
    margin-bottom: 20px;
}

.info-title {
    color: #3fb785;
    font-size: 1.8rem;
    margin-bottom: 15px;
    font-weight: 600;
}

.info-message a.info-link {
    color: #3fb785;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease-in-out;
}

.info-message a.info-link:hover {
    color: #2a9c6f;
}

</style>
{% endblock %}
